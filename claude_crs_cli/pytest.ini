[pytest]
# pytest 配置文件

# 测试文件搜索路径
testpaths = tests

# 测试文件命名模式
python_files = test_*.py

# 测试类命名模式
python_classes = Test*

# 测试函数命名模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# 标记定义
markers =
    unit: 单元测试（快速，无外部依赖）
    integration: 集成测试（可能涉及网络或文件系统）
    slow: 慢速测试（可能需要较长时间）
    real_proxy: 使用真实代理进行测试（需要网络连接）

# 覆盖率配置
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = True
