name: Dev Private Deploy

on:
  push:
    branches-ignore:
      - 'gh-pages'  # 忽略非代码分支

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # 配置 BuildKit 信任不安全的私有仓库（HTTP/自签名证书）
          config-inline: |
            [registry."154.12.35.169:5000"]
              http = true
              insecure = true

      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          registry: 154.12.35.169:5000
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 154.12.35.169:5000/claude-relay-service
          # 生成两种 tag:
          # 1. 分支名 (例如: dev, fix-bug) - 总是指向该分支最新代码
          # 2. commit hash (例如: sha-7b3f1a2) -用于回溯历史版本
          tags: |
            type=ref,event=branch
            type=sha,format=short,prefix=dev-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
