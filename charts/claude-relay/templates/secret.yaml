apiVersion: v1
kind: Secret
metadata:
  name: {{ include "claude-relay.fullname" . }}-secret
  labels:
    {{- include "claude-relay.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.config.jwtSecret }}
  jwt-secret: {{ .Values.config.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.encryptionKey }}
  encryption-key: {{ .Values.config.encryptionKey | b64enc | quote }}
  {{- else }}
  encryption-key: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.adminPassword }}
  admin-password: {{ .Values.config.adminPassword | b64enc | quote }}
  {{- end }}
  {{- if include "claude-relay.redisPassword" . }}
  redis-password: {{ include "claude-relay.redisPassword" . | b64enc | quote }}
  {{- end }}