# Default values for claude-relay
replicaCount: 1

image:
  repository: ghcr.io/wei-shaw/claude-relay-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: claude-relay.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: claude-relay-tls
  #    hosts:
  #      - claude-relay.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Kubernetes scheduling configuration
nodeSelector: {}
tolerations: []
affinity: {}

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: false
    password: ""
  persistence:
    enabled: true
    size: 1Gi
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# External Redis configuration (when redis.enabled=false)
externalRedis:
  host: ""
  port: 6379
  password: ""
  database: 0
  tls: false

# Application configuration
config:
  # Server configuration
  nodeEnv: production
  port: 3000
  host: "0.0.0.0"
  
  # Security configuration (required)
  jwtSecret: ""
  encryptionKey: ""
  adminSessionTimeout: 86400000
  apiKeyPrefix: "cr_"
  
  # Admin credentials (optional)
  adminUsername: ""
  adminPassword: ""
  
  # Logging configuration
  logLevel: "info"
  logMaxSize: "10m"
  logMaxFiles: 5
  
  # System configuration
  cleanupInterval: 3600000
  tokenUsageRetention: 2592000000
  healthCheckInterval: 60000
  timezoneOffset: 8

# ServiceMonitor for Prometheus monitoring
serviceMonitor:
  enabled: false
  namespace: ""
  labels: {}
  annotations: {}
  interval: 30s
  path: /prometheus
  port: http
  scrapeTimeout: 10s
  relabelings: []
  metricRelabelings: []
  namespaceSelector: {}

# Additional volumes and volume mounts
extraVolumes: []
extraVolumeMounts: []

# Additional environment variables
extraEnv: []

# Additional containers and init containers
extraContainers: []
initContainers: []

# Storage configuration
storage:
  # Data storage configuration
  data:
    # Use emptyDir for data (no persistence needed)
    type: emptyDir
    # Optional: external storage configuration
    external:
      enabled: false
      # When enabled, mount external storage for data
      # storageClass: ""
      # size: 1Gi
      # accessMode: ReadWriteOnce

  # Log processing configuration
  logs:
    # Log storage mode: fluentbit (default, stdout), forward (fluentbit with forwarding), pvc (file storage)
    mode: fluentbit
    
    # Fluent Bit configuration
    fluentbit:
      enabled: true
      image:
        repository: fluent/fluent-bit
        tag: "2.2.0"
        pullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
      output:
        # Output type: stdout (default), forward, elasticsearch, http, loki, s3, kafka, etc.
        type: stdout
        
        # Raw output configuration - any valid Fluent Bit output configuration
        # This will be directly rendered into the [OUTPUT] section
        config: {}
        
        # Example configurations (uncomment and modify as needed):
        
        # Forward to Fluentd/Fluent Bit
        # type: forward
        # config:
        #   Host: "fluentd.logging.svc.cluster.local"
