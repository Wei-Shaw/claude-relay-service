        #   Logstash_Format: "On"
        #   Logstash_Prefix: "claude-relay"
        #   Logstash_DateFormat: "%Y.%m.%d"
        #   HTTP_User: "elastic"
        #   HTTP_Passwd: "password"
        #   tls: "On"
